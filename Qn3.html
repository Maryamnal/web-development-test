<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
        table{
            font-family: Arial, Helvetica, sans-serif;
            border-collapse: collapse;
            width:100%;
        }
        td,th {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }
        tr:nth-child(even) {
            background-color: #dddddd;
        }
    </style>
</head>
<body>
    <h2>Table</h2>
    <table>
        <tr>
            <th>Roll No.</th>
            <th>StudentName</th>
            <th>SubjectName</th>
        </tr>
        <tr>
            <td>Ram</td>
            <td>Physics</td>
        </tr>
        <tr>
            <td>Shyam</td>
            <td>Math</td>
        </tr>
        <tr>
            <td>Muril</td>
            <td>Chemistry</td>
        </tr>

    </table>
</body>
</html>
